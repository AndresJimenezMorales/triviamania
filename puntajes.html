    <section id="SeccionPuntajes">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                    <div class="bg-light p-4 rounded text-center">
                        <h2>Tabla de Puntajes</h2>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Puntuación</th>
                                    <th>Hora</th>
                                </tr>
                            </thead>
                            <tbody id="tablaPuntajes">
                                
                            </tbody>
                        </table>
                        <a href="index.html" id="Volver" class="btn btn-danger w-100 mb-3">Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script>
        function mostrarPuntajes() {
                const puntajes = JSON.parse(localStorage.getItem("puntajes")) || [];
                const tablaPuntajes = document.getElementById("tablaPuntajes");

                if (puntajes.length == 0) {
                    tablaPuntajes.innerHTML = '<tr><td colspan="3" class="text-center">No hay puntajes guardados</td></tr>';
                }

                tablaPuntajes.innerHTML = '';

                puntajes.forEach(puntaje => {
                    const fila = document.createElement('tr');

                    const celdaNombre = document.createElement('td');
                    const celdaPuntuacion = document.createElement('td');
                    const celdaHora = document.createElement('td');

                    celdaNombre.textContent = puntaje.nombre;
                    celdaPuntuacion.textContent = puntaje.puntuacion;
                    celdaHora.textContent = puntaje.hora;


                    fila.appendChild(celdaNombre);
                    fila.appendChild(celdaPuntuacion);
                    fila.appendChild(celdaHora);

                    tablaPuntajes.appendChild(fila);
                });
            }

            mostrarPuntajes();
    </script>
