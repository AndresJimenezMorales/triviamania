<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia Mania</title>
    <!-- <link rel="stylesheet" href="css/estilos.css"> -->
    <link rel="stylesheet" href="css/estilos2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">TriviaMania</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="instrucciones.html">Instrucciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="puntajes.html">Puntajes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="py-5 text-center">
        <h1 class="TextoPrincipal textoArcoiris">Trivia Mania</h1>
        <p class="fst-italic text-white">¡Pon a prueba tu mente y conquista el conocimiento!</p>
    </header>

    <section id="ModoJuego">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="bg-light p-4 rounded shadow-sm text-center">
                        <h2>Selecciona el tipo de trivia</h2>
                        <button id="Geografía" class="btn btn-primary w-100 mt-3 mb-3">Geografía</button>
                        <button id="Historia" class="btn btn-primary w-100 mb-3">Historia</button>
                        <button id="Ciencia" class="btn btn-primary w-100 mb-3">Ciencia</button>
                        <button id="Deportes" class="btn btn-primary w-100 mb-3">Deportes</button>
                        <button id="Arte y Cultura" class="btn btn-primary w-100 mb-3">Arte</button>
                        <button id="Entretenimiento" class="btn btn-primary w-100 mb-3">Cultura/Entretenimiento</button>
                        <a href="index.html" id="Volver" class="btn btn-danger w-100 mb-3">Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="SeccionJuego" style="display: none;">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                    <div class="bg-light p-4 rounded shadow-sm">
                        <h2 id="CategoriaSeleccionada" class="text-center mb-4"></h2>
                        <div class="progress mb-4">
                            <div id="BarraProgreso" class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <h3 id="Pregunta" class="mb-4"></h3>
                        <div id="Opciones" class="d-grid gap-2"></div>
                        <div class="text-center mb-4">
                            <span id="PreguntaContador" class="text-muted">Pregunta 1 de 10</span>
                        </div>
                        <div class="text-center mt-4">
                            <p id="MensajeRespuesta" class="mb-3"></p>
                            <button id="SiguientePregunta" class="btn btn-primary" style="display: none;">Siguiente
                                pregunta</button>
                            <button id="VerResultados" class="btn btn-success" style="display: none;">Ver
                                resultados</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<section id="SeccionResultados" style="display: none;">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="bg-light p-4 rounded shadow-sm text-center">
                    <h2>¡Juego terminado!</h2>
                    <p class="fs-4 text-black">Tu puntuación: <span id="PuntuacionFinal"></span> de 10</p>

                    <div class="mb-4">
                        <div class="mb-3">
                            <label for="NombreJugador" class="form-label">Ingresa tu nombre:</label>
                            <input type="text" id="NombreJugador" class="form-control mx-auto"
                                style="max-width: 300px;" />
                        </div>
                        <button id="btnGuardarPuntuacion" class="btn btn-primary">Ingresar</button>
                    </div>

                    <button id="JugarDeNuevo" class="btn btn-primary">Jugar de nuevo</button>
                </div>
            </div>
        </div>
    </div>
</section>

    <!-- Modal de Confirmación -->
    <div class="modal fade" id="ModalConfirmacion" tabindex="-1" aria-labelledby="ModalConfirmacionLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalConfirmacionLabel">¡Puntuación Guardada!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Tu puntuación ha sido guardada exitosamente.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="js/codigo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
