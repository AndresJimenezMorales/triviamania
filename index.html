<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia Mania</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    
    <header class="py-5 text-center">
        <h1 class="TextoPrincipal textoArcoiris">Trivia Mania</h1>
        <p class="fst-italic">¡Pon a prueba tu mente y conquista el conocimiento!</p>
    </header>
    
    <section id="Bienvenido">
        <div class="container-fluid my-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="bg-light p-4 rounded shadow-sm text-center">
                        <h2>¡Bienvenido a Trivia Mania!</h2>
                        <p class="text-black">¿Listo para poner a prueba tus conocimientos?</p>
                        <div class="d-grid gap-3">
                            <button id="btn-jugar" class="btn btn-success">🎮 Jugar</button>
                            <button id="btn-musica" class="btn btn-info">🎵 Música: OFF</button>
                            <button id="btn-instrucciones" class="btn btn-warning">📘 Instrucciones</button>
                            <button id="btn-puntajes" class="btn btn-secondary">🏆 Puntajes</button>
                            <button id="btn-creditos" class="btn btn-dark">👨‍💻 Créditos</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="ModoJuego" style="display: none;">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="bg-light p-4 rounded shadow-sm text-center">
                        <h2>Selecciona el tipo de trivia</h2>
                        <button id="Geografía" class="btn btn-primary w-100 mt-3 mb-3">Geografía</button>
                        <button id="Historia" class="btn btn-primary w-100 mb-3">Historia</button>
                        <button id="Ciencia" class="btn btn-primary w-100 mb-3">Ciencia</button>
                        <button id="Deportes" class="btn btn-primary w-100 mb-3">Deportes</button>
                        <button id="Volver" class="btn btn-danger w-100 mb-3">Volver</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="SeccionJuego" style="display: none;">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="bg-light p-4 rounded shadow-sm">
                        <h2 id="CategoriaSeleccionada" class="text-center mb-4"></h2>
                        <div class="progress mb-4">
                            <div id="BarraProgreso" class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <h3 id="Pregunta" class="mb-4"></h3>
                        <div id="Opciones" class="d-grid gap-2">
                            
                        </div>
                        <div class="text-center mt-4">
                            <p id="MensajeRespuesta" class="mb-3"></p>
                            <button id="SiguientePregunta" class="btn btn-primary" style="display: none;">Siguiente
                                pregunta</button>
                            <button id="VerResultados" class="btn btn-success" style="display: none;">Ver
                                resultados</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <section id="SeccionResultados" style="display: none;">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="bg-light p-4 rounded shadow-sm text-center">
                        <h2>¡Juego terminado!</h2>
                        <p class="fs-4 text-black">Tu puntuación: <span id="PuntuacionFinal"></span> de 5</p>
                        <button id="JugarDeNuevo" class="btn btn-primary">Jugar de nuevo</button>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="js/codigo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
